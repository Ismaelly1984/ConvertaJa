  <!-- Segurança/CSP: script-src usa hash do JSON-LD inline.
         Se editar o bloco JSON-LD abaixo, recalcule o SHA-256 em base64
         e atualize o valor em script-src. Exemplo de comando:
         echo -n '<CONTEUDO_JSONLD_MINIFICADO>' | openssl dgst -sha256 -binary | base64 -->
  <!-- Nota: frame-ancestors é ignorado em meta CSP pelos navegadores. Em Pages usamos frame-buster e, em produção com Nginx/Cloudflare, aplique via header. -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'sha256-__JSONLD_HASH__';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' data: https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https:;
    object-src 'none';
    base-uri 'self';
  " />
