server {
  listen 80;
  server_name _;

  # Limit per-request body size to 100MB (matches app merge total limit)
  client_max_body_size 100M;

  # Forward all traffic to the FastAPI app service
  location / {
    proxy_pass http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Reasonable timeouts for large uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffering helps with backends not expecting chunked bodies
    proxy_request_buffering on;
  }
}

