# Edge rate limiting (per IP): 5 requests/sec with a burst of 30
# These directives live in the http context when this file is included by nginx.conf
limit_req_zone $binary_remote_addr zone=api_rate:10m rate=5r/s;
limit_req_status 429;

server {
  listen 80;
  server_name _;

  # Limit per-request body size to 100MB (matches app merge total limit)
  client_max_body_size 100M;

  # Forward all traffic to the FastAPI app service
  location / {
    # Apply rate limiting at edge
    limit_req zone=api_rate burst=30 nodelay;

    proxy_pass http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Reasonable timeouts for large uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffering helps with backends not expecting chunked bodies
    proxy_request_buffering on;

    # Security headers (applied to proxied responses)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Enable HSTS only when serving over HTTPS/terminated TLS in front of Nginx
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  }
}
